<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8407bb3a10.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/html.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" media="screen and (max-width: 1440px)" href="css/responsive/1440px.css" />
        <link rel="stylesheet" media="screen and (max-width: 1024px)" href="css/responsive/1024px.css" />
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/responsive/768px.css" />
        <link rel="stylesheet" media="screen and (max-width: 425px)" href="css/responsive/425px.css" />

        <link rel="stylesheet" media="screen and (max-width: 320px)" href="css/responsive/320px.css" />
        <title>OhMyFood</title>
    </head>
    <body>
        <header>
            <h1 class="title main_title">ohmyfood</h1>
        </header>

        <main>
            <section>
                <article class="location">
                    <span class="map_marker">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="font_bold">
                        Paris, Belleville
                    </span>
                </article>
                <article class="intro font_bold">
                    <div class="intro_text">
                        <h2>Réservez le menu qui vous convient</h2>
                        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    </div>

                    <input type="button" value="Explorer nos restaurants" class="intro_button">
                </article>
            </section>

            <section class="operation font_bold">
                <h2>Fonctionnement</h2>
                <article>
                    <div>
                        <div class="operation_thumbnail">
                            <span class="number">1</span>
                            <span><i class="fas fa-mobile-alt"></i></span>
                            <span>Choisissez un restaurant</span>
                        </div>
                    </div>

                    <div>

                    </div>

                    <div>

                    </div>
                </article>
            </section>

        </main>

        <footer>
            
        </footer>
    </body>
